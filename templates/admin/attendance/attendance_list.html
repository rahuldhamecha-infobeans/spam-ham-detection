{% if attendance_list %}
    {% for attendance in attendance_list %}
        <tr>
            <td>
                {% with employee = attendance.employee() %}
                {% if employee %}
                    {{ employee.name }}
                {% endif %}
                {% endwith %}
            </td>
            <td>{{ attendance.entry_time }}</td>
            <td>{{ attendance.exit_time }}</td>
        </tr>
    {% endfor %}
{% endif %}

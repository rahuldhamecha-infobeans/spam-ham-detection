{% extends 'layouts/admin/dashboard/base.html' %}

{% block page_title %} Interview Analyzer {% endblock %}

{% block page_body_title %} Interview Analyzer {% endblock %}

{% block body_block %}
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <form id="upload-form" class="dropzone" enctype="multipart/form-data">
                        <div>
                            <!-- this is were the previews should be shown. -->
                        <div class="previews"></div>
                        <div class="dz-default dz-message"><button class="dz-button" type="button">Drop files here to upload</button></div>
                        <div class="d-flex justify-content-center align-items-center gap-2">
                            <input type="text" id="candidate_name" name="candidate_name" class="form-control" placeholder="Enter Candidate Name" />
                            <button class="btn btn-primary" type="button" onclick="upload_video()">Upload</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body_scripts %}
    <script src="{{ url_for('static',filename='admin/assets/js/dropzone.min.js') }}"></script>
    <script>
            {#'url': '{{ url_for('interview_analyzer.interview_video_upload') }}',#}
{#            $('#upload-form').dropzone({#}
{#                addRemoveLinks: true,#}
{#                acceptedFiles: 'video/*',#}
{#                init: function(){#}
{#                    alert('test')#}

{#                },#}
{#            })#}

              let myDropzone = new Dropzone("#upload-form",
                  {
                     'url': '{{ url_for('interview_analyzer.interview_video_upload') }}',
                      paramName: "file", // The name that will be used to transfer the file
                      maxFilesize: 500, // MB
                      autoProcessQueue: false,
                      accept: function(file, done) {
                        let candidate_name = $('#candidate_name').val();
                        if (candidate_name == '' || candidate_name == undefined || candidate_name == null) {
                          done("Please Enter Candidate Name.");
                          myDropzone.removeFile(file)
                            toastr['error']('Please Enter Candidate Name.')
                            alert('Please Enter Candidate Name.')
                        }
                        else {
                            done();
                        }
                      },
                      success:function(file){
                         myDropzone.removeFile(file)
                          $('#candidate_name').val('');
                      },
                      addRemoveLinks: true,
                      acceptedFiles: 'video/*',
                  }
              );

              function upload_video(){
                myDropzone.processQueue()
              }
            </script>
{% endblock %}

{% block head_styles %}
    <link rel="stylesheet" href="{{ url_for('static',filename='admin/assets/css/dropzone.css') }}" type="text/css" />
    <style>
    .dropzone {
        min-height: 250px;
        border: 3px dashed #00dcff;
        border-radius: 5px;
        padding: 20px 20px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dropzone .dz-message .dz-button {
        color: #00dcff;
        font-size: 20px;
    }
    </style>
{% endblock %}
